<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="travel_recommendation.css">
    <link rel="icon" type="image/x-icon" href="https://rociolucas.github.io/travel/img/globe.ico">
    <title>Travel Unraveled | Contact Us</title>
</head>
<body>
    <div class="w3-top">
        <h2><b>Travel Unraveled</b></h2>
        <nav>
          <a href="travel_recommendation.html">Home</a>
          <a href="about.html">About us</a>
          <a href="contact.html"><u>Contact us</u></a>
        </nav>
        <div class="search-container">
        </div>
    </div>
    <br><br><br><br>
    <div class="contactform">
        <h2>We'd love to hear from you!</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Message:', message);

            alert('Message sent! Thank you for contacting us.');
            this.reset();
        });
    </script>
</body>
</html>
